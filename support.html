<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>앱 지원</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfdfd;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff9ecb;
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .email-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff4fa;
            border: 2px dashed #ff9ecb;
            border-radius: 15px;
            display: inline-block;
        }

        .email-box span {
            font-size: 1.2em;
            font-weight: bold;
            color: #e75480;
        }
    </style>
</head>

<body>
    <header>
        <h1>앱 지원 문의</h1>
    </header>
    <main>
        <p>앱 사용 중 문제가 있으시면 아래 이메일로 문의해주세요.<br>
            최대한 빠르게 답변드리겠습니다.</p>
        <div class="email-box">
            📧 문의: <span>eovkf2040@gmail.com</span>
        </div>
    </main>
</body>

</html>
